<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <article class="box-1">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="files">
        <div class="file">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="file">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="file">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </article>

    <article class="box-2">
      <p class="data-title">You’ve used <b>185 GB</b> of your storage</p>
      <div class="load">
        <div class="load-1"><i class="fa-solid fa-circle"></i></div>
        <div class="data-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="data-center">
        <p class="bold">185 <span class="sm">GB LEFT</span></p>
      </div>
    </article>
  </main>


  <!--

  0 GB
  1000 GB



<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
  -->
  <script src="https://kit.fontawesome.com/d76c7b9e56.js" crossorigin="anonymous"></script>
</body>
</html>
